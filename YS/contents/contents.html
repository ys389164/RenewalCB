<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAFFEBENE</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="contents.css" />
  </head>

  <body>
    <header id="header" class="header"></header>
    <main>
      <div class="banner">
        <h2>Caffebene is near you at all times (게시판)</h2>
      </div>

      <article class="container">
        <section class="subTitle">
          <h3>Contents</h3>

          <div class="searchBox">
            <form id="sform" name="sform" action="contents.html">
              <select id="selectSearch" class="selectSearch" name="sf">
                <option value="title">제목</option>
                <option value="content">내용</option>
              </select>
              <div class="inputBox">
                <input
                  type="text"
                  id="inputText"
                  class="inputText"
                  name="ss"
                  maxlength="20"
                  placeholder="검색어를 입력하세요"
                  value=""
                />
                <button type="submit" id="searchBtn" class="searchBtn">
                  검색
                </button>
              </div>
            </form>
          </div>
        </section>
        <section class="pageTabs">
          <ul>
            <li class="checkedPage"><a href="">공지사항</a></li>
            <li><a href="">커피</a></li>
            <li><a href="">우리동네</a></li>
            <li><a href="">사람들</a></li>
            <li><a href="">이벤트</a></li>
          </ul>
        </section>

        <section class="pageList">
            <ul>
            </ul>
        </section>
      </article>
    </main>
    <footer id="footer" class="footer"></footer>

    <script src="contents.js"></script>
  </body>
</html>
