    <script>//코멘트용 스크립트


       /*자바스크립트로 만들어야 하는 것

       1. 헤더 카테고리(h2 ul li 태그). 마우스를 갖다 대면(onmouseover) 리스트(id=listsCollection)가 
       아래로 내려오면서(slideDown) 서서히 페이드인(slow)으로 나오게(아코디언 또는 툴팁?).
       마우스를 항목(h2 ul li 태그) 또는 아래로 늘어진 리스트에(id=listsCollection) 대고 있는 동안은(onmouseover) 리스트가 사라지면 안된다.
       평소에는 올라가서 숨겨져 있는 상태.(hide)
       div와 그 안에 들어 있는 ul, li.

       2. 헤더 상위 카테고리에 마우스를 갖다 대면(onmouseover) 배경색과 글씨색(backgroundColor, color)이 천천히 바뀐다. 애니메이션?

       3. 헤더 카테고리의 각 리스트 항목에 마우스를 갖다 댔을 때(onmouseover), 글씨가 굵어지면서(fontWeight:bold) 밑줄(text-decoration)이 생겨야 한다.
       아니면 그 부분만 색깔이 바뀌게 하거나.(li.style.backgroundColor, li.style.fontWeight? li.style.font...밑줄은 뭐지?)

       4.헤더의 카테고리와 푸터의 카테고리가 각각 다른 웹페이지로 이동될 수 있게 해야 한다.(이건 a href="", script로도 가능)

       

       6.navigator 추가
       */
    </script>
    <script>
      function innerPage(){
        let link=document.getElementsByTagName('li');
        link.style.color="darkgreen";
        link.style.textDecoration="underline";
      };
      li.onmouseover=innerPage();
      
    </script>
  </head>
